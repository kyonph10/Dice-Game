<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice6.png" />
      </div>
    </div>
    <div class="btn">
      <div><h3>Score</h3></div>
      <div class="refresh">
        <button onclick="diceGame()"><h2>Refresh</h2></button>
      </div>
      <div><h3>Score</h3></div>
    </div>

    <footer>John Rey Rio</footer>
    <script src="index.js"></script>
  </body>
</html>
